spring.application.name=weather_station

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/database_name
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# REST API
rest-api.bearer=bearer

# Open Weather API
open-weather.base-url=https://api.openweathermap.org/data/2.5/weather
open-weather.api-key=api-key
open-weather.city-name=city-name

# Elastic E-Mail API
elastic-email.host=smtp.elasticemail.com
elastic-email.user=username
elastic-email.password=password
elastic-email.port=2525
elastic-email.default-from-email=default-mail